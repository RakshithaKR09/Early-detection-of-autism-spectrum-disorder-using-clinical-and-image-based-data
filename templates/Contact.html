{% extends 'base.html' %}

{% block title %}Contact - Autism Detection Portal{% endblock %}

{% block content %}

<!-- Contact Form Section -->
<section class="contact-section my-5 container">
    <div class="row">
        <div class="col-md-12">
            <div class="info-block p-4 shadow-sm">
                <h4 class="text-center mb-4">Get in Touch</h4>
                <form action="/submit-contact" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
